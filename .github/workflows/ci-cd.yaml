name: Build & Push Backstage
on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

env:
  IMAGE_NAME: backstage

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      # Login to Azure with federated credentials (recommended)
az login

      - name: ACR login
        run: az acr login --name ${{ secrets.ACR_NAME }}

      - name: Compute tags
        id: vars
        run: |
          echo "SHA7=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          echo "REG=${{ secrets.ACR_NAME }}.azurecr.io" >> $GITHUB_OUTPUT

      - name: Build image
        run: |
          docker build -t ${{ steps.vars.outputs.REG }}/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.SHA7 }} \
                       -t ${{ steps.vars.outputs.REG }}/${{ env.IMAGE_NAME }}:latest .

      - name: Push image
        run: |
          docker push ${{ steps.vars.outputs.REG }}/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.SHA7 }}
          docker push ${{ steps.vars.outputs.REG }}/${{ env.IMAGE_NAME }}:latest
