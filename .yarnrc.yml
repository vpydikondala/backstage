nodeLinker: node-modules
npmRegistryServer: "https://registry.npmjs.org"
npmScopes:
  backstage:
    npmRegistryServer: "https://registry.npmjs.org"
  spotify:
    npmRegistryServer: "https://registry.npmjs.org"
enableGlobalCache: false
cacheFolder: .yarn/cache

# (Optional) silence webpack peer warning from the CLI
packageExtensions:
  "@backstage/cli@*":
    peerDependencies:
      webpack: "*"
    peerDependenciesMeta:
      webpack:
        optional: true
